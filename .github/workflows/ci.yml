name: CI

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run a build at 3am UTC every day
    - cron:  '0 3 * * *'
  workflow_dispatch:

jobs:
  trigger-build:
    runs-on: ubuntu-latest

    steps:
    - name: Hit webhook
      uses: fjogeleit/http-request-action@v1.8.1
      with:
        url: ${{ secrets.DEPLOY_URL }}
        method: 'POST'
